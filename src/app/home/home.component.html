<div class="d-flex flex-column flex-grow-1">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ 'Title' | translate }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div class="h-100 container d-flex flex-column py-2">
    <div class="row mb-1 h-50">
      <div class="col d-flex">
        <div class="card text-center flex-grow-1">
          <div class="card-header">
          {{ 'Performance.OverTime' | translate}}
          </div>
          <div class="card-body d-flex w-100">
            <vdn-time-series-chart #performance></vdn-time-series-chart>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <vdn-simple-select [(ngModel)]="lastName" (ngModelChange)="displayData()" [containerBody]="true" class="mx-2">
              <vdn-option *ngFor="let playerLastName of playersLastName" [value]="playerLastName" [text]="playerLastName"> {{playerLastName}} </vdn-option>
            </vdn-simple-select>
            <button class="btn btn-primary btn-sm" (click)="openTableModal()"> <i class="fa-solid fa-table"></i> {{ 'Table.OpenPerformanceTable' | translate }} </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row h-50 mt-1">
      <div class="col d-flex">
        <div class="card text-center flex-grow-1">
          <div class="card-header">
            Featured
          </div>
          <div class="card-body d-flex w-100">
            <div class="w-50">
              <app-wins-chart></app-wins-chart>
            </div>
            <div class="w-50">
              <app-wins-chart></app-wins-chart>
            </div>
          </div>
          <div class="card-footer text-body-secondary">
            2 days ago
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
